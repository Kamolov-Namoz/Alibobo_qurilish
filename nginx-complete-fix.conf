# HTTP â†’ HTTPS redirect
server {
    listen 80;
    server_name aliboboqurilish.uz www.aliboboqurilish.uz;
    server_tokens off;
    return 301 https://$host$request_uri;
}

# Redirect www to non-www
server {
    listen 443 ssl http2;
    server_name www.aliboboqurilish.uz;
    server_tokens off;
    
    # SSL certs
    ssl_certificate     /etc/letsencrypt/live/aliboboqurilish.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aliboboqurilish.uz/privkey.pem;
    
    return 301 https://aliboboqurilish.uz$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name aliboboqurilish.uz;
    server_tokens off;

    # SSL certs
    ssl_certificate     /etc/letsencrypt/live/aliboboqurilish.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aliboboqurilish.uz/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval';" always;
    
    # SEO headers
    add_header X-Robots-Tag "index, follow" always;

    # Serve the built SPA
    root /opt/alibobo/build;
    index index.html;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml application/xml+rss application/ld+json image/svg+xml;

    # CRITICAL: Uploads - Direct proxy to backend (NO static file serving)
    location /uploads/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_connect_timeout 30s;
        
        # Cache headers for images
        add_header Cache-Control "public, max-age=3600" always;
        add_header Access-Control-Allow-Origin "*" always;
        
        # Don't cache 404s
        proxy_cache_bypass $http_pragma;
        proxy_cache_revalidate on;
    }

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_connect_timeout 30s;
    }

    # Socket.IO (WebSocket upgrade)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 75s;
        proxy_send_timeout 75s;
        proxy_buffering off;
    }

    # Static files cache (but NOT uploads)
    location ~* \.(css|js|svg|woff|woff2|ttf|eot|ico)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html { 
        root /usr/share/nginx/html; 
    }

    # Favicon logs off
    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }

    # Hide dotfiles
    location ~ /\.(?!well-known) { 
        deny all; 
        access_log off; 
        log_not_found off; 
    }
}